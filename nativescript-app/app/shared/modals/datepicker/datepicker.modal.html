<FlexboxLayout width="100%" height="100%"
               alignItems="center"
               flexDirection="column"
               justifyContent="center"
               backgroundColor="white">

    <StackLayout>
        <DatePicker (dateChange)="onDateChanged($event)"
                    *ngIf="!useHours || useHours && !showHours"
                    verticalAlignment="center">
        </DatePicker>

        <TimePicker *ngIf="showHours"
                    (timeChange)="onTimeChanged($event)"
                    verticalAlignment="center">
        </TimePicker>

    </StackLayout>

    <Label text="Done"
            (tap)="close()">
    </Label>

</FlexboxLayout>
