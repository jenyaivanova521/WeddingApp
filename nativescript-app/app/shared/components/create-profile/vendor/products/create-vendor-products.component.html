<ScrollView height="100%">

    <StackLayout width="100%" height="auto"
                 class="form-container">

        <StackLayout class="product box box--spacing-bottom" *ngFor="let product of products">

            <!-- TODO delete gray bg after adding products image -->

            <Image class="product__image gray-bg" width="80" height="80"></Image>

            <FlexboxLayout class="product__info">
                <FlexboxLayout class="product__header">
                    <Label class="product__name" [text]="product.name"></Label>
                    <Label class="icon" text="&#xe90b;"></Label>
                </FlexboxLayout>

                <Label class="product__description" textWrap="true"
                       [text]="product.description"></Label>

                <Label class="product__price" [text]="product.price"></Label>
            </FlexboxLayout>

        </StackLayout>

        <FlexboxLayout justifyContent="center">
            <FlexboxLayout class="btn btn--flex btn--action btn--small" flexShrink="1">
               <Label text="&#xe90a;" class="icon"></Label>
               <Label class="btn__text"
                      (tap)="openCreateModal()"
                      text="Add a product"></Label>
            </FlexboxLayout>
        </FlexboxLayout>

        <StackLayout class="divider"></StackLayout>

        <FlexboxLayout class="bottom-buttons">
            <StackLayout class="bottom-buttons__first" width="50%">
                <Button class="btm btn--light-gray next-step-btn btn--md btn--semibold text-uppercase"
                        (tap)="previousStep()"
                        text="Previous step"></Button>
            </StackLayout>

            <StackLayout class="bottom-buttons__last" width="50%">
                <Button class="btm btn--action next-step-btn btn--md btn--semibold text-uppercase"
                        (tap)="nextStep()"
                        text="Next step"></Button>
            </StackLayout>
        </FlexboxLayout>

    </StackLayout>
</ScrollView>
