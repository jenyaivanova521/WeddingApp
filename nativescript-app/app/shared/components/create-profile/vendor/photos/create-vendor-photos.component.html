<ScrollView height="100%">

    <StackLayout width="100%" height="auto"
                 class="form-container">

        <FlexboxLayout >
            <StackLayout class="box box--spacing-bottom photobox">
                <!-- TODO icon -->
                <!-- <Label text="&#xe902;" class="icon"></Label> -->
                <upload-photo (photoSelected)="addPhoto($event)"></upload-photo>
                <Label class="btn btn--flex btn--action btn--small"                       
                       text="Choose files to upload"
                       (tap)="getPicture()"></Label>
                <Label class="drag_drop"                       
                       text="or drag and drop them here"></Label>

            </StackLayout>
        </FlexboxLayout>
        
        <StackLayout *ngIf="photos.length" style="margin-top: 10">
            <FlexboxLayout flexWrap="wrap" alignItems="center" justifyContent="flex-start">
                <StackLayout *ngFor="let photo of photos; let i = index">
                    <Image class="m-b-10 m-r-10"
                            stretch="aspectFill"
                            width="100"
                            height="100"
                            *ngIf="i < shownPhotosLength"
                            [src]="photo">
                    </Image>
                </StackLayout>
            </FlexboxLayout>
        </StackLayout>

        <StackLayout class="divider"></StackLayout>

        <FlexboxLayout class="bottom-buttons" >
            <StackLayout class="bottom-buttons__first" width="50%">
                <Button class="btm btn--light-gray next-step-btn btn--md btn--semibold text-uppercase"
                        (tap)="previousStep()"
                        text="Previous step"></Button>
            </StackLayout>

            <StackLayout class="bottom-buttons__last" width="50%">
                <Button class="btm btn--action next-step-btn btn--md btn--semibold text-uppercase"
                        (tap)="nextStep()"
                        text="Next step"></Button>
            </StackLayout>
        </FlexboxLayout>

    </StackLayout>
</ScrollView>
