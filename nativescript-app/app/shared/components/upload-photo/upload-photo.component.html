<GridLayout class="upload-photo"
               (tap)="getPicture()">
    <image [src]="selectedUrl" class="selected_image" stretch="aspectFill"></image>
    <Stacklayout orientation="horizontal" width="26" height="26">
        <Stacklayout orientation="vertical" horizontalAlignment="center" height="26" width="26"> 
            <Label class="icon" text="&#xe90d;" verticalAlignment="center">        
            </Label>
        </Stacklayout>
    </Stacklayout>
</GridLayout>
