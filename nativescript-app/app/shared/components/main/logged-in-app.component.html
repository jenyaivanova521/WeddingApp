<AbsoluteLayout width="100%" height="100%">

    <FlexboxLayout flexDirection="column"
                   left="0"
                   top="0"
                   [translateX]="showMenu ? '250' : '0'"
                   [@info] = "menustate"
                   width="100%"
                   height="auto">

        <top-bar (toggleMenuEvent)="toggleMenu()"></top-bar>

        <router-outlet></router-outlet>

    </FlexboxLayout>

    
        <menu *ngIf="showMenu" (toggleMenuEvent)="toggleMenu()"></menu>


</AbsoluteLayout>
