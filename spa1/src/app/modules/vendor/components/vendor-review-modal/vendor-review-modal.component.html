<form class="vendor-review-modal" (ngSubmit)="submitVendorReviewForm()" #vendorReviewForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title">
                <span *ngIf="modalOptions.mode == 'add'">{{ 'Add a review' | translate }}</span>
                <span *ngIf="modalOptions.mode == 'edit'">{{ 'Edit the review' | translate }}</span>
            </h4>
        <button type="button" class="close" aria-label="Close" (click)="cancel()">
            <mat-icon svgIcon="close-circle"></mat-icon>
        </button>
    </div>
    <div class="modal-body pb-0">
        <div class="alert alert-danger" *ngIf="error">
            {{error.title}}
        </div>
        <div class="form-group">
            <label for="email">{{ 'Your review' | translate }}*</label>
            <textarea [(ngModel)]="vendorReview.text" #text="ngModel" name="text" class="form-control form-control-lg" rows="7" required></textarea>
        </div>
        <div class="form-group">
            <label>{{ 'Rating' | translate }}*</label>
            <div class="rating clearfix">
                <mat-icon [svgIcon]="vendorReview.rating >= 1 ? 'star' : 'star-outline'" (mouseover)="vendorReview.rating = 1"></mat-icon>
                <mat-icon [svgIcon]="vendorReview.rating >= 2 ? 'star' : 'star-outline'" (mouseover)="vendorReview.rating = 2"></mat-icon>
                <mat-icon [svgIcon]="vendorReview.rating >= 3 ? 'star' : 'star-outline'" (mouseover)="vendorReview.rating = 3"></mat-icon>
                <mat-icon [svgIcon]="vendorReview.rating >= 4 ? 'star' : 'star-outline'" (mouseover)="vendorReview.rating = 4"></mat-icon>
                <mat-icon [svgIcon]="vendorReview.rating == 5 ? 'star' : 'star-outline'" (mouseover)="vendorReview.rating = 5"></mat-icon>
                <span *ngIf="vendorReview.rating">{{vendorReview.rating}}.0</span>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-lg btn-secondary" (click)="cancel()">{{ 'Cancel' | translate }}</button>
        <button type="submit" class="btn btn-lg btn-primary" [disabled]="!vendorReviewForm.form.valid || submitted || !vendorReview.rating">
            <span *ngIf="!submitted">{{ 'Submit' | translate }}</span><span *ngIf="submitted">{{ 'Saving' | translate }}...</span>
        </button>
    </div>
</form>
