<form class="vendor-message-modal" (ngSubmit)="submitVendorMessageForm()" #vendorMessageForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title">
            {{ 'Message vendor' | translate }}
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="cancel()">
            <mat-icon svgIcon="close-circle"></mat-icon>
        </button>
    </div>
    <div class="modal-body pb-0">
        <div class="alert alert-danger" *ngIf="error">
            {{error.title}}
        </div>
        <div class="form-group">
            <label for="email">{{ 'Your message' | translate }}*</label>
            <textarea [(ngModel)]="vendorMessage.text" #text="ngModel" name="text" class="form-control form-control-lg" rows="5" required></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-lg btn-secondary" (click)="cancel()">{{ 'Cancel' | translate }}</button>
        <button type="submit" class="btn btn-lg btn-primary" [disabled]="!vendorMessageForm.form.valid || submitted">
            <span *ngIf="!submitted">{{ 'Submit' | translate }}</span><span *ngIf="submitted">{{ 'Saving' | translate }}...</span>
        </button>
    </div>
</form>
