<ScrollView class="modal"
            [width]="width">
    <StackLayout class="modal__inner">
        <FlexboxLayout class="modal__header">
            <Label class="modal__title"
                   text="Add a guest"></Label>
            <Label text="&#xe90f;"
                   (tap)="close()"
                   class="icon"></Label>
        </FlexboxLayout>

        <StackLayout class="modal__body">

            <Label class="input-label" text="First name*"></Label>
            <TextField class="input input--light"
                       (textChange)="setValue('firstName',$event)"></TextField>
            <Label class="input-label" text="Last name"></Label>
            <TextField class="input input--light"
                       (textChange)="setValue('lastName', $event)"></TextField>
            <Label class="input-label" text="Side"></Label>
            <select-input [items]="sides" [hint]="'Choose'"
                          (itemSelected)="setValue('side', $event)"></select-input>
            <Label class="input-label" text="Role"></Label>
            <select-input [items]="roles" [hint]="'Choose'"
                          (itemSelected)="setValue('role', $event)"></select-input>
            <Label class="input-label" text="Email"></Label>
            <TextField class="input input--light"
                       (textChange)="setValue('email', $event)"></TextField>

            <FlexboxLayout class="checkbox-row">
                <checkbox-component [small]="true"
                                    [checked]="true"
                                    (valueChanged)="setChecked('sendRSVP', $event)"></checkbox-component>
                <Label text="Send RSVP"></Label>
                <!-- TODO icon -->
                <Label class="icon" text=""></Label>
            </FlexboxLayout>

            <Label class="input-label" text="Ceremony"></Label>
            <radio-buttons [options]="radioOptions"></radio-buttons>

            <Label class="input-label" text="Reception"></Label>
            <radio-buttons [options]="radioOptions"></radio-buttons>

        </StackLayout>

        <StackLayout class="divider divider--asymetrical"></StackLayout>

        <FlexboxLayout class="bottom-buttons">
            <StackLayout class="bottom-buttons__first" width="50%">
                <Button class="btm btn--light-gray next-step-btn btn--md btn--semibold text-uppercase"
                        (tap)="close()"
                        text="Cancel"></Button>
            </StackLayout>

            <StackLayout class="bottom-buttons__last" width="50%">
                <Button class="btm btn--action next-step-btn btn--md btn--semibold text-uppercase"
                        (tap)="submit()"
                        text="Submit"></Button>
            </StackLayout>
        </FlexboxLayout>

    </StackLayout>
</ScrollView>
