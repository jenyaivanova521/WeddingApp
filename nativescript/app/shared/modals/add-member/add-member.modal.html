<ScrollView class="modal"
            [width]="width">
    <StackLayout class="modal__inner">
        <FlexboxLayout class="modal__header">
            <Label class="modal__title"
                   text="Add a New Member"></Label>
            <Label text="&#xe90f;"
                   (tap)="close()"
                   class="icon"></Label>
        </FlexboxLayout>

        <StackLayout class="modal__body">

            <Label class="input-label" text="First name*"></Label>
            <TextField class="input input--light"
                       (textChange)="setValue('firstName',$event)"></TextField>
            <Label class="input-label" text="Last name*"></Label>
            <TextField class="input input--light"
                       (textChange)="setValue('lastName', $event)"></TextField>
            <Label class="input-label" text="Email*"></Label>
            <TextField class="input input--light"
                       (textChange)="setValue('email', $event)"></TextField>
            <Label class="input-label" text="Role*"></Label>
            <select-input [items]="roles" [hint]="'Choose'"
                          (itemSelected)="setValue('role', $event)"></select-input>

        </StackLayout>

        <StackLayout class="divider divider--asymetrical"></StackLayout>

        <FlexboxLayout class="bottom-buttons">
            <StackLayout class="bottom-buttons__first" width="50%">
                <Button class="btn btn--light-gray next-step-btn btn--md text-uppercase"
                        (tap)="close()"
                        text="Cancel"></Button>
            </StackLayout>

            <StackLayout class="bottom-buttons__last" width="50%">
                <Button class="btn btn--action next-step-btn btn--md text-uppercase"
                        (tap)="submit()"
                        text="Submit"></Button>
            </StackLayout>
        </FlexboxLayout>

    </StackLayout>
</ScrollView>
