<ScrollView width="100%"
            backgroundColor="white">

    <FlexboxLayout width="100%"
                   class="p-20"
                   alignItems="stretch"
                   flexDirection="column"
                   justifyContent="center">

        <Button class="btn--semibold btn--action btn--md m-b-20" text="Take picture"
                (tap)="takePicture()">
        </Button>

        <Button class="btn--semibold btn--action btn--md" text="Select picture from gallery"
                (tap)="selectPicture()">
        </Button>

    </FlexboxLayout>

</ScrollView>
