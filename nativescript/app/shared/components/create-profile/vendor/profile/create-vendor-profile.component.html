<ScrollView height="100%">

    <StackLayout width="100%" height="auto"
                 class="form-container">

        <Label class="input-label" text="Profile picture">
        </Label>

        <upload-photo (photoSelected)="setValue('avatar', $event)"></upload-photo>

        <Label class="input-label" text="Vendor profile name*">
        </Label>

        <TextField class="input input--light"
                    (textChange)="setValue('name', $event, 'value')">
        </TextField>

        <Label class="input-label" text="Category*">
        </Label>

        <select-input [items]="vendorCategories" [hint]="'Choose'"
                      (itemSelected)="setCategory( $event)">
        </select-input>

        <Label class="input-label" text="Rates*">
        </Label>

        <select-input [items]="rates" [hint]="'Choose'"
                      (itemSelected)="setRate($event)">
        </select-input>

        <Label class="input-label" text="Description*">
        </Label>

        <TextView class="input input--light input--textarea"
                      (textChange)="setValue('description', $event, 'value')">
        </TextView>

        <Label class="input-label" text="Address*">
        </Label>

        <location-input (locationChanged)="setEventLocation($event)"></location-input>

        <Label class="form-header" text="Contact informations">
        </Label>

        <Label class="input-label" text="Phone number"></Label>

        <TextField class="input input--light" keyboardType="phone"
            (textChange)="setContactValue('phone', $event, 'value')">
        </TextField>

        <FlexboxLayout class="checkbox-row">

            <checkbox-component [small]="true" (valueChanged)="setPublicContacts('phone',$event)">
            </checkbox-component>

            <Label text="Show on public profile page">
            </Label>

        </FlexboxLayout>

        <Label class="input-label" text="E-mail address"></Label>

        <TextField class="input input--light" keyboardType="email"
            (textChange)="setContactValue('email', $event, 'value')">
        </TextField>

        <FlexboxLayout class="checkbox-row checkbox-row--last-el">

            <checkbox-component [small]="true" (valueChanged)="setPublicContacts('email',$event)">
            </checkbox-component>

            <Label text="Show on public profile page">
            </Label>

        </FlexboxLayout>

        <StackLayout class="divider"></StackLayout>

        <FlexboxLayout justifyContent="center">
            <Button class="btm btn--action btn--sides-padding next-step-btn btn--md btn--semibold text-uppercase"
                    flexShrink="1"
                    (tap)="nextStep()"
                    *ngIf="values.name && values.category.id 
                        && values.description && values.address
                        && values.rate && values.contacts.phone.value && values.contacts.email.value"                        
                    text="Next step">
            </Button>
        </FlexboxLayout>

    </StackLayout>


</ScrollView>
