<ScrollView height="100%">
    <StackLayout width="100%" height="auto"
                 class="form-container">

        <StackLayout class="payment-cost">
            <Label class="payment-cost__header" text="Total cost"></Label>
            <Label class="payment-cost__value" text="$129.00 USD"></Label>
        </StackLayout>

        <StackLayout>

            <Label class="form-header" text="Invoice information"></Label>
            <Label class="input-label" text="Company name*"></Label>

            <TextField class="input input--light" (textChange)="setValue('company_name', $event, 'value')">

            </TextField>

            <Label class="input-label" text="Company address*"></Label>
            <TextField class="input input--light" (textChange)="setValue('company_address', $event, 'value')">

            </TextField>

            <Label class="input-label" text="Country*"></Label>
            <select-input [items]="countries" [hint]="'Choose'"
                          (itemSelected)="setValue('country', $event)"></select-input>

            <Label class="input-label" text="VAT number"></Label>
            <TextField class="input input--light" (textChange)="setValue('vat_number', $event, 'value')">

            </TextField>

            <Label class="form-header" text="Payment method"></Label>

            <FlexboxLayout class="box box--no-padding box--spacing-bottom payment-operator payment-operator__box"
                           [class.box--active]="paymentMethod === 'paypal'"
                           (tap)="selectOperator('paypal')">

                <FlexboxLayout class="select">
                    <StackLayout *ngIf="paymentMethod === 'paypal'"
                                 class="select__selected">
                    </StackLayout>
                </FlexboxLayout>

                <Label class="payment-operator__name" text="Paypal"></Label>

                <Image height="25"
                       src="~/resources/images/operators/paypal.png"></Image>

            </FlexboxLayout>

            <StackLayout class="payment-operator m-b-20 box box--no-padding"
                         [class.box--active]="paymentMethod === 'credit-card'"
                         (tap)="selectOperator('credit-card')">

                <FlexboxLayout class="payment-operator__box">

                    <FlexboxLayout class="select">
                        <StackLayout *ngIf="paymentMethod === 'credit-card'"
                                     class="select__selected">
                        </StackLayout>
                    </FlexboxLayout>

                    <Label class="payment-operator__name" text="Credit Card"></Label>
                    <Image height="28"
                           src="~/resources/images/operators/credit-card.png"></Image>

                </FlexboxLayout>

                <StackLayout class="payment-operator__details"
                             *ngIf="paymentMethod === 'credit-card'">

                    <Label class="input-label" text="Card number"></Label>
                    <TextField class="input input--light"></TextField>

                    <FlexboxLayout class="payment-operator__cc-details">

                        <StackLayout class="m-r-20">
                            <Label class="input-label" text="CVC/CVV"></Label>
                            <TextField class="input input--light"></TextField>
                        </StackLayout>

                        <StackLayout>
                            <Label class="input-label" text="Expiry"></Label>
                            <TextField class="input input--light"></TextField>
                        </StackLayout>

                    </FlexboxLayout>

                </StackLayout>

            </StackLayout>


        </StackLayout>


        <StackLayout class="divider"></StackLayout>

        <FlexboxLayout class="bottom-buttons">

            <StackLayout class="bottom-buttons__first" width="50%">
                <Button class="btm btn--light-gray next-step-btn btn--md btn--semibold text-uppercase bottom-buttons__first"
                        (tap)="previousStep()"
                        text="Previous step">
                </Button>
            </StackLayout>

            <StackLayout class="bottom-buttons__last" width="50%">
                <Button class="btm btn--action next-step-btn btn--md btn--semibold text-uppercase bottom-buttons__last"
                        (tap)="createProfile()"
                        text="Next step">
                </Button>
            </StackLayout>

        </FlexboxLayout>


    </StackLayout>
</ScrollView>
